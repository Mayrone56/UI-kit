<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UI kit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="maintitle">MY UI KIT</h1>
    <div id="container">
      <div class="section">
        <div class="card">
          <span class="title">Colors</span>
          <div class="content row">
            
            <div class="color darkgrey"></div>
            <div class="color grey"></div>
            <div class="color darkblue"></div>
            <div class="color blue"></div>
            <div class="color lightblue"></div>
          </div>
        </div>
        <div class="card">
          <span class="title">Buttons</span>
          <div class="content">
            <a class="btn">Button</a>
          </div>
        </div>
        <div class="card">
          <span class="title">Table</span>
          <div class="content">            
            <table>
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Reference</th>
                  <th>Name</th>
                  <th>Color</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="small-card">
          <span class="title">Typography</span>
          <div class="content">            
            <span class="extralight colored-text">Extralight</span>
            <span class="extralight"
              >Noto Sans - ABCDEFGHIJKLMNOPQRSTUVWXYZ</span
            >
            <span class="regular margin-top colored-text">Regular</span>
            <span class="regular">Noto Sans - ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
          </div>
        </div>
        <div class="small-card">
          <span class="title">Card</span>
          <div class="content">
            
            <div class="card-element">
              <img />
              <div class="right-card">
                <span class="title">Card title</span>
                <p>Text</p>
                <a class="btn">Button</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
